<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGropse Virtual Representative - Text Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: currentColor;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background-color: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            max-width: 100%;
            background-color: #fff3cd;
            color: #856404;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– TechGropse Virtual Representative</h1>
            <p class="subtitle">Text Chat Interface</p>
        </div>

        <div id="status" class="status disconnected">
            <span class="status-indicator"></span>
            <span id="statusText">Connecting...</span>
        </div>

        <div id="chatArea" class="chat-area">
            <div class="message system">
                <div class="message-content">
                    Welcome! Ask me anything about TechGropse services, privacy policy, or contact information.
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io('http://51.38.38.66:8443');
        
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const typingIndicator = document.getElementById('typingIndicator');

        let isProcessing = false;

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDiv.className = 'status connected';
            statusText.textContent = 'Connected';
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDiv.className = 'status disconnected';
            statusText.textContent = 'Disconnected';
            messageInput.disabled = true;
            sendButton.disabled = true;
        });

        socket.on('text_response', (data) => {
            console.log('Received response:', data);
            typingIndicator.classList.remove('show');
            
            if (data.response) {
                addMessage('bot', data.response);
            }
            
            isProcessing = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        });

        socket.on('error_response', (data) => {
            console.error('Error:', data);
            typingIndicator.classList.remove('show');
            addMessage('system', `Error: ${data.message || 'Something went wrong'}`);
            isProcessing = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
        });

        // Add message to chat
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isProcessing) {
                return;
            }

            // Add user message to chat
            addMessage('user', message);
            
            // Clear input
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            
            // Disable input while processing
            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Send to server (using text_only_query for pure text response)
            console.log('Sending message:', message);
            socket.emit('text_only_query', { 
                message: message,
                query: message,
                text: message
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
