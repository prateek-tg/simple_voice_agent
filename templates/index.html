<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGropse Virtual Representative</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border: 1px solid #e2e8f0;
            line-height: 1.6;
        }

        .message.bot strong {
            color: #1e40af;
            font-weight: 600;
        }

        .message.bot em {
            font-style: italic;
            color: #059669;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            align-self: center;
            font-size: 0.9rem;
            max-width: 60%;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
            align-self: center;
            max-width: 60%;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            max-width: 80px;
        }

        .typing-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            border-radius: 0 0 15px 15px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input textarea {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            line-height: 1.4;
        }

        .chat-input textarea:focus {
            border-color: #4facfe;
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px dashed #cbd5e1;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 10px;
            }

            .chat-header {
                padding: 15px;
                border-radius: 10px 10px 0 0;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 15px;
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– TechGropse Virtual Representative</h1>
            <p>Ask me about TechGropse's privacy policy <span class="status-indicator" id="connectionStatus"></span></p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>ðŸ‘‹ Welcome! I'm here to help you understand TechGropse's privacy policy.</p>
                <p>You can ask me about data collection, cookies, your rights, and more!</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Type your question about privacy policy..."
                    rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');

            // Emit query to server
            socket.emit('user_query', { message: message });

            // Clear input and disable send button
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Socket event handlers
        socket.on('connect', function () {
            console.log('Connected to server');
            connectionStatus.style.background = '#4ade80';
            addMessage('Connected to TechGropse Virtual Representative', 'system');
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from server');
            connectionStatus.style.background = '#ef4444';
            addMessage('Disconnected from server', 'system');
        });

        socket.on('query_received', function (data) {
            console.log('Query received:', data);
            // Query acknowledgment - could add visual feedback here
        });

        socket.on('bot_response', function (data) {
            console.log('Bot response:', data);
            hideTypingIndicator();
            addMessage(data.message, 'bot');
            sendButton.disabled = false;

            // If this is a goodbye response, prepare for session ending
            if (data.is_goodbye) {
                console.log('Goodbye detected - session will end');
                // Disable input to prevent further messages
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = "Session ending...";
            }
        });

        socket.on('error', function (data) {
            console.error('Error:', data);
            hideTypingIndicator();
            addMessage(data.message, 'error');
            sendButton.disabled = false;
        });

        socket.on('status', function (data) {
            console.log('Status:', data);
            addMessage(data.message, 'system');
        });

        socket.on('session_ending', function (data) {
            console.log('Session ending:', data);
            addMessage(data.message, 'system');
            // Show a final goodbye message
            setTimeout(function () {
                addMessage('ðŸ‘‹ Goodbye! Feel free to refresh the page if you need help again.', 'system');
            }, 1000);
        });

        // Helper functions
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const messageContent = document.createElement('div');
            // Preserve line breaks and formatting for bot messages
            if (type === 'bot') {
                messageContent.innerHTML = text
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
                messageContent.style.whiteSpace = 'pre-wrap';
            } else {
                messageContent.textContent = text;
            }
            messageDiv.appendChild(messageContent);

            const timestamp = document.createElement('div');
            timestamp.className = 'message-time';
            timestamp.textContent = formatTime(new Date());
            messageDiv.appendChild(timestamp);

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            chatMessages.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Focus on input when page loads
        window.addEventListener('load', function () {
            messageInput.focus();
        });
    </script>
</body>

</html>
